  <!--中间内容-->
  <div  class="">
    <div class="ui container">
      <div  class="ui secondary segment form">
        <input type="hidden" name="page" >
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="标题">
          </div>
          <div class="field">
            <div class="ui labeled action input">
              <div class="ui type selection dropdown">
                <input type="hidden" name="typeId">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div class="item" data-value="1">我的故事</div>
                </div>
              </div>
              <button id="clear-btn" class="ui compact button">clear</button>
            </div>

          </div>
         
          <div class="field">
            <button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
          </div>
        </div>
      </div>
      <div id="table-container">
        <table class="ui compact teal table">
          <thead>
          <tr align="center">
            <th>ID</th>
            <th>用户名</th>
            <th>电话</th>
            <th>果汁</th>
            <th>购买件数</th>
            <th>下单时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody id="showdata">
            <% detail.forEach(o =>{ %>
          <tr align="center">
            <td><%=o.id %></td>
            <td><%=o.name %></td>
            <td><%=o.phone %></td>
            <td><%=o.juice %></td>
            <td><%=o.shop %></td>
            <td><%=o.time %></td>
            <td>
               <a href="/manag/delete/<%=o.id %>" class="del_button">删除</a>
               <a href="/manag/edit/<%=o.id %>" class="upd_button">修改</a>
            </td>
             </tr>
              <% }) %>

          </tbody>
          <tfoot>
          <tr>
            <th colspan="7">
              <div class="ui inverted divided stackable grid">
                <div class="three wide column" align="center">
                  <a class="item">上一页</a>
                </div>

                <div class="ten wide column" align="center">
                  <p>第 <span ></span> 页，共 <span></span> 页，有 <span></span> 篇文章</p>
                </div>

                <div class="three wide column" align="center">
                  <a class="item">下一页</a>
                </div>
              </div>
              <div align="center">
                <a href="/add" id="add_button">
                  <button type="button" class="ui teal button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
                </a>
              </div>
            </th>
          </tr>
          </tfoot>
        </table>

        <div class="ui success message">
          <i class="close icon"></i>
          <div class="">提示：操作成功！</div>
        </div>

      </div>

    </div>
