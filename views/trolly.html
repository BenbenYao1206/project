<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>购物车</title>
<script src="./src/bootstrap-input-spinner.js"></script>
</head>

<link rel="stylesheet" type="text/css" href="/css/bootstrap_trolly.css">
<link type="text/css" rel="stylesheet" href="/css/style_trolly.css" />

<body>
	<div>
		<a type="button" class="btn btn-info item-delete" href="/juice">Order Juice</a>
	</div>
<table class="shopping-car-container">
	<thead class="car-headers-menu">
		<tr class="row">
			<th class="col-md-1 car-menu">
				<label><input type="checkbox" id="check-goods-all" />全选</label>
			</th>
			<th style="display: none;" class="col-md-3 car-menu">ID</th>
			<th class="col-md-3 car-menu">商品信息</th>
			<th class="col-md-3 car-menu">商品参数</th>
			<th class="col-md-1 car-menu">单价</th>
			<th class="col-md-1 car-menu">数量</th>
			<th class="col-md-1 car-menu">金额</th>
			<th class="col-md-2 car-menu">操作</th>
		</tr>
	</thead>
	<tbody>

	<div class="goods-content">
		<% detail.forEach(o =>{ %>
			<tbody class="goods-item">
			<tr class="panel-body" style="text-align: center;">
					 <td class="col-md-1 car-goods-info">
						 <label><input type="checkbox" class="goods-list-item"/></label>
					 </td>
					 <td style="display: none;" class="car-goods-info goods-id">
						<%=o.id %>
					</td>
					 <td class="col-md-3 car-goods-info goods-image-column">
						<figure><img src="/images/our3.png"/></figure>
						 <span id="goods-info"><%=o.name %></span>
					 </td>
					 <td class="col-md-3 car-goods-info goods-params">
						<%=o.introduce %>
					 </td>
					 <td class="col-md-1 car-goods-info goods-price">
						 <span>￥</span>
						 <span class="single-price"><%=o.money %></span>
					 </td>
					 <!-- <td>
						<input type="text" class="form-control goods-count" value="<%=o.amount %>">
						<button type="button" class="btn car-decrease">-</button>
						<button href="/juice/plus/<%=o.id %>" type="button" class="btn car-add">+</button>
				   </td> -->

					 <td>
						 <input class="form-control" type="number" value="1" min="0" max="1000" step="1"/>
					 </td>
					 <td class="col-md-1 car-goods-info goods-money-count">
						 <span>￥</span>
						 <span class="single-total"><%=o.sum_money %></span>
					 </td>
					 <td class="col-md-2 car-goods-info goods-operate">
						 <a href="/juice/delete/<%=o.id %>" type="button" class="btn btn-danger item-delete">删除</a>
					 </td>
				</tr>
			</tbody>
				<% }) %>
		<!--goods display-->
	</div>
</tbody>
</table>
	<div class="panel panel-default">
		<div class="panel-body bottom-menu-include">
			<div class="col-md-1 check-all-bottom bottom-menu">
				<label>
						<input type="checkbox" id="checked-all-bottom" />
						<span id="checkAllBottom">全选</span>
					</label>
			</div>
			<div class="col-md-1 bottom-menu">
				<span id="deleteMulty">
						删除
				</span>
			</div>
			<div class="col-md-6 bottom-menu">

			</div>
			<div class="col-md-2 bottom-menu">
				<span>已选商品 <span id="selectGoodsCount">0</span> 件</span>
			</div>
			<div class="col-md-1 bottom-menu">
				<span>合计：<span id="selectGoodsMoney">0.00</span></span>
			</div>
			<div style="position: relative;" class="col-md-1 bottom-menu submitData submitDis">
				结算
			</div>
		</div>
	</div>
	<!--删除确认弹框-->
	<div class="modal fade" tabindex="-1" role="dialog" id="deleteItemTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
				</div>
				<div class="modal-body">
					确认删除此商品？
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary deleteSure">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!--是否勾选商品提示-->
	<div class="modal fade" tabindex="-1" role="dialog" id="selectItemTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
				</div>
				<div class="modal-body">
					请选择要删除的商品！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!--批量删除商品-->
	<div class="modal fade" tabindex="-1" role="dialog" id="deleteMultyTip" aria-labelledby="gridSystemModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
				</div>
				<div class="modal-body">
					确认删除选择的商品！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary deleteMultySure">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<div style="text-align:center;margin:-50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
